<script type="text/javascript">
    RED.nodes.registerType('cistern',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name         : { value: ""},
            radius       : { value: "", required: true, validate: "RED.validators.number()" },
            maxDistance  : { value: "", required: true, validate: "RED.validators.number()" },
            minDistance  : { value: "", required: true, validate: "RED.validators.number()" }
        },
        inputs:1,
        outputs:2,
        icon: "bridge-dash.svg",
        label: function() {
            return this.name||"cistern";
        }
    });
</script>

<script type="text/html" data-template-name="cistern">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-radius"><i class="fa fa-tag"></i> Cone radius</label>
        <input type="text" id="node-input-radius" placeholder="in meter">
    </div>
    <div class="form-row">
        <label for="node-input-minDistance"><i class="fa fa-tag"></i> Minimum distance</label>
        <input type="text" id="node-input-minDistance" placeholder="in meter">
    </div>
    <div class="form-row">
        <label for="node-input-maxDistance"><i class="fa fa-tag"></i> Maximum distance</label>
        <input type="text" id="node-input-maxDistance" placeholder="in meter">
    </div>
</script>

<script type="text/html" data-help-name="cistern">
    <p>A node for getting fill volume in liter of a cistern</p>
</script>
